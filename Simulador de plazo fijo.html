<body>
    <h1>Calculadora financiera</h1>

    <div class="grid-layout">
        <h2>Determine su ganancia al invirtir en un plazo fijo compuesto en una de nuestras sucursales</h2>
        <div id="formulario">
            <label>Nombre y Apellido: </label><input type="textbox" id="txtNombre"><br>
            <label>Monto a invertir: </label><input type="number" id="monto"><br>
            <label>Cantidad de dias: </label><input type="number" id="dias"><br>
            <button type="sumbit" id="btnCalcular">Calcular</button>
        </div>
    
        <img src="https://assets.iprofesional.com/cdn-cgi/image/w=880,f=webp/https://assets.iprofesional.com/assets/jpg/2020/06/498740.jpg"
        id="imagen-pf" alt="Imagen ilustrativa plazo fijo">

        <div id="resultado"></div>
        <div id="error"></div>
        <div id="reinvertir">
            ¿Desea reinvertir el capital?<br>
            <button type="sumbit" id="btnReinvertir">Reinvertir</button>
        </div>

        <div id="tabla"></div>
    
    </div>
